<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>login</button>
    </nav>

    <section>
        <Header>
            <h1>Bootcamp dnc</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b> , que querem <span class="invert">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK_END, FRONT_END & BANCO DE DADOS.</span>
            </h2>
        </Header>
        <form>
            <div class="formgroup">
                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formgroup">
                <label>Sobre nome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="formgroup">
                <label>Área de interesse</label>
                <div class="checkBoxItens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>
    
                    <input type="checkbox" value="back">
                    <label>Back-end</label>
    
                    <input type="checkbox" value="dados">
                    <label>Banco de dados</label>
                </div>
                
            </div>
                
            </div>
            <div class="formgroup">
                <label>E-mail</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formgroup">
                <label>Telefone</label>
                <input type="text" placeholder="(99)99999-9999">
            </div>
            <div class="formgroup">
                <label>Insira uma frese criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar">
            </div>
            <input id="button" type="submit" value="Cadastrar">
        </form>

    </section>
</body>
</html>
